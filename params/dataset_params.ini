[dataset_params]


[eth]
# recommended map: ETH
file_name=eth/world_coordinate_inter_eth.csv
# framerate of data capture
fps=10
# range of all pedestrians in this dataset (-1 to include all agents)
ped_range = (0, -1)
# when to start the "first" pedestrian in simulator time
start_t = 0.0
# short time (sec) standing still after spawning
spawn_delay_s = 1.5 
# (x, y, theta) translation
offset=[13, 14, 0]
# -x as y, y as x
swapxy=True
# negate the x's of the data
flipxn=True
# negate the y's of the data
flipyn=True


[default]
# recommended map: Hotel
file_name=default/world_coordinate_inter.csv
fps=25
ped_range = (0, -1)
start_t = 0.0
spawn_delay_s = 1.5 
offset=[7, 1, 0]
swapxy=False
flipxn=False
flipyn=False


